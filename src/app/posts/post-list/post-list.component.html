<mat-accordion>
  <mat-expansion-panel hideToggle *ngFor="let post of posts">
    <mat-expansion-panel-header>
      <mat-panel-title> {{post.title}} </mat-panel-title>
    </mat-expansion-panel-header>
    <p>{{post.content}}</p>
  </mat-expansion-panel>
</mat-accordion>

<mat-paginator [length]="10" [pageSize]="2" [pageSizeOptions]="[1, 2, 5, 10, 25, 100]" aria-label="Select page">
</mat-paginator>
