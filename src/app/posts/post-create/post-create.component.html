<mat-card>
  <form [formGroup]="form" (submit)="onSavePost()">
    <mat-form-field>
      <mat-label>Title</mat-label>
      <input type="text" matInput formControlName="title">
      <mat-error *ngIf="form.get('title').invalid">Please enter a post title.</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Content</mat-label>
      <textarea matInput cols="30" rows="1" formControlName="content"></textarea>
      <mat-error *ngIf="form.get('content').invalid">Please enter post content.</mat-error>
    </mat-form-field>

    <button color="accent" mat-raised-button type="submit" [disabled]="form.invalid">Save Post</button>
  </form>
</mat-card>
